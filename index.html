<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدخال البيانات</title>
  <link rel="stylesheet" href="خصني.css">
</head>
<body id="cars">
  <header>
    <button id="home" onclick="goToNextPagehome()">
      <h1>البيع</h1>
  </button>
    <h1>إدخال تفاصيل السيارة</h1>
  </header>
  <section>
    <label>العلامة:</label>
    <input type="text" id="carBrand" placeholder="أدخل العلامة"><br><br>
    <label>اسم السيارة:</label>
    <input type="text" id="carName" placeholder="أدخل اسم السيارة"><br><br>
    <label>طاقة المحرك:</label>
    <input type="text" id="carInergie" placeholder="أدخل طاقة المحرك"><br><br>
    <label>سعة المحرك:</label>
    <input type="text" id="capacity" placeholder="أدخل السعة"><br><br>
    <label>سنة الصنع:</label>
    <input type="text" id="year" placeholder="أدخل سنة الصنع"><br><br>
    <label>المسافة المقطوعة:</label>
    <input type="text" id="distanceParcourue" placeholder="أدخل المسافة"><br><br>
    <button onclick="saveData()">SAVE</button>
  </section>
  <script>
    function saveData() {
      const carBrand = document.getElementById('carBrand').value;
      const carName = document.getElementById('carName').value;
      const carInergie = document.getElementById('carInergie').value;
      const capacity = document.getElementById('capacity').value;
      const year = document.getElementById('year').value;
      const distanceParcourue = document.getElementById('distanceParcourue').value;
      const carDetails = {
        carBrand,
        carName,
        carInergie,
        capacity,
        year,
        distanceParcourue
      };
      let cars = JSON.parse(localStorage.getItem('cars')) || [];
      cars.push(carDetails);
      localStorage.setItem('cars', JSON.stringify(cars));
      alert('تم حفظ البيانات بنجاح!');
    }
    function goToNextPagehome() {
    window.location.href = 'صفحة العرض السيارات.html';
}
</script>
</body> 
</html>
