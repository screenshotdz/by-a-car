<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عرض البيانات</title>
  <link rel="stylesheet" href="خصني.css">
</head>
<body id="carlistbody">
  <header>
    <button id="home" onclick="goToNextPagehome()">
      <h1>الشراء</h1>
  </button>
  </header>
  <section id="carList">
    <h2>قائمة السيارات:</h2>
    <section>
      <ul id="carDetailsList">
      </ul>
    </section>
    <button onclick="goBack()">الرجوع إلى صفحة الإدخال</button>
  </section>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const cars = JSON.parse(localStorage.getItem('cars')) || [];
      const carDetailsList = document.getElementById('carDetailsList');
      cars.forEach((car, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <p><strong>السيارة ${index + 1}:</strong></p>
          <p><strong>العلامة:</strong> ${car.carBrand}</p>
          <p><strong>اسم السيارة:</strong> ${car.carName}</p>
          <p><strong>طاقة المحرك:</strong> ${car.carInergie}</p>
          <p><strong>سعة المحرك:</strong> ${car.capacity}</p>
          <p><strong>سنة الصنع:</strong> ${car.year}</p>
          <p><strong>المسافة المقطوعة:</strong> ${car.distanceParcourue}</p>
          <hr>
        `;
        carDetailsList.appendChild(li);
      });
      setTimeout(() => {
        clearData();
      }, 300000);
    });
    function clearData() {
      localStorage.removeItem('cars');
      alert('تم حذف البيانات تلقائيًا بعد 30 ثانية!');
      location.reload();
    }
    function goBack() {
      window.location.href = 'index.html';
    }
    function goToNextPagehome() {
    window.location.href = 'index.html';
    }
  </script>
</body>
</html>
